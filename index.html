            </article>

            <article class="border-2 border-blue-200 mx-10 my-10 px-5 py-5">
                <h2 class="text-center m-2 text-lg font-bold">予想降水量</h2>
                <div class="rounded flex justify-center items-center m-4" id="innerYahooWeather">


                </div>

            </article>

            <article>
                <h2 class="text-center m-2 text-lg font-bold ">災害情報</h2>


            </article>

                    <div class="rounded flex justify-center items-center m-4">

                            <div>
                                <p class="text-blue-500">最低気温</p>
                            </div>
                            <div>

                                <p class="font-bold text-lg" id="minTempValue"></p>
                            </div>
                            <div>

                                <p id="minTempTime"></p>
                            </div>
                        </div>
                    </div>
                    <div class="rounded flex justify-center items-center m-4">
                        <div class="rounded bg-white shadow-md  p-6 flex flex-col justify-around">
                            <div>
                                <p class="text-red-500">最高気温</p>
                            </div>
                            <div>
                                <p class="font-bold text-lg" id="maxTempValue"></p>
                            </div>
                            <div>
                                <p id="maxTempTime"></p>
                            </div>
                        </div>
                    </div>
