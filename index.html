<body>
    <html lang="ja">


    <body>
        <header class="border-b-2 ">
            <h1 class="text-center m-2 text-3xl font-bold mb-3 mx-10 font-sawarabi">みやのすだく</h1>
            <p class="text-center">みやのすだく（宮の集く）は宇都宮市在住者が朝見ると便利なサイトを目指して作りました。</p>
        </header>
        <main>
            <div class="mx-auto text-center">
                <button onclick="allDo()" class="px-3 border-blue-800 border-2 bg-white hover:bg-blue-800 hover:text-white text-gray-600 mx-30 py-3 rounded select-none
                mx-auto text-center font-bold text-lg ">


                    全部まとめて取得(少し重いかも)
                </button>
            </div>
            <article class="border-2 border-red-800 mx-10 my-10 px-5 py-5">
                <h2 class="text-center m-2 text-lg font-bold  ">天気予報</h2>
                <div class="flex flex-row flex-row-reverse justify-center" id="weatherForecast">

                </div>
                <div>
                    <h3 class="text-center text-lg   mt-3 ">宇都宮地方気象台より</h3>
                    <p class="" id="forecastDetails"></p>
                </div>
                <p class="text-center text-sm text-gray-600 mt-5">Source:気象庁</p>
            </article>

            <article class="border-2 border-red-800 mx-10 my-10 px-5 py-5">
                <h2 class="text-center m-2 text-lg font-bold">直近の予想降水量</h2>
                <div class="rounded flex justify-center items-center m-4 flex-wrap" id="innerYahooWeather">


                </div>
                <p class="text-center text-sm text-gray-600">Source:Yahoo!天気</p>
            </article>


            <article class="border-2 border-red-800 mx-10 my-10 px-5 py-5">

                <h2 class="text-center m-2 text-lg font-bold ">本日の気温実績</h2>
                <!--実測値ここから -->
                <div class="info flex  mx-auto justify-center flex-wrap">

                    <div class="rounded flex justify-center items-center m-4">
                        <div class="rounded bg-white shadow-md  p-6 flex flex-col justify-around">
                            <div>
                                <p class="text-blue-500">最低気温</p>
                            </div>
                            <div>

                                <p class="font-bold text-lg" id="minTempValue"></p>
                            </div>
                            <div>

                                <p id="minTempTime"></p>
                            </div>
                        </div>
                    </div>
                    <div class="rounded flex justify-center items-center m-4">
                        <div class="rounded bg-white shadow-md  p-6 flex flex-col justify-around">
                            <div>
                                <p class="text-red-500">最高気温</p>
                            </div>
                            <div>
                                <p class="font-bold text-lg" id="maxTempValue"></p>
                            </div>
                            <div>
                                <p id="maxTempTime"></p>
                            </div>
                        </div>
                    </div>




                </div>
                <!--実測値ここまで -->
            </article>

            <article class="border-2 border-red-800 mx-10 my-10 px-5 py-5">
                <h2 class="text-center m-2 text-lg font-bold">COVID19</h2>

            </article>

            <div class="grid grid-cols-1 md:grid-cols-2">
                <article class=" border-2 border-red-800 ml-10 mr-10 md:mr-4 my-10 px-5 py-5 ">



                    <h2 class="text-center m-2 text-lg font-bold ">災害情報</h2>


                </article>
                <article class=" border-2 border-red-800 ml-10 md:ml-4 mr-10 my-10 px-5 py-5">


                    <h2 class="text-center m-2 text-lg font-bold">列車運行情報</h2>
                    <div class="mx-auto text-center">
                        <p>JR宇都宮線:<span id="JU"></span></p>
                        <p>JR日光線:<span id="JN"></span></p>
                        <p>JR烏山線:<span id="JK"></span></p>
                        <p>東北新幹線:<span id="TohokuBullet"></span></p>
                        <p>東武宇都宮線:<span id="TobuU"></span></p>
                    </div>

                </article>


            </div>


            <article class="border-2 border-red-800 mx-10 my-10 px-5 py-5">
                <h2 class="text-center m-2 text-lg font-bold ">宇都宮市Twitter</h2>


            </article>


            <article class="border-2 border-red-800 mx-10 my-10 px-5 py-5">
                <h2 class="text-center m-2 text-lg font-bold">ISSの通過情報</h2>

            </article>


            <h2 class="text-center m-2 text-lg font-bold ">ニュース</h2>
            <div class="grid grid-cols-1 md:grid-cols-2">
                <article class=" border-2 border-red-800 ml-10 mr-10 md:mr-4 my-10 px-5 py-5 ">
                    <h2 class="text-center m-2 text-lg font-bold ">全国</h2>
                    <div class="flex" id="jpNews"></div>
                </article>
                <article class=" border-2 border-red-800 ml-10 md:ml-4 mr-10 my-10 px-5 py-5">
                    <h2 class="text-center m-2 text-lg font-bold ">宇都宮</h2>
                    <div class="flex" id="utsunomiyaNews">

                    </div>
                </article>

            </div>

        </main>
        <footer class="border-t-2  text-center mt-8 mb-8">
            <p>copyright usuyuki2020</p>
        </footer>

        <script src="utsunomiya.js"></script>

    </body>
